<svg
  width="96" height="96" viewBox="0 0 100 100"
  role="img" aria-labelledby="xTitle xDesc"
  xmlns="http://www.w3.org/2000/svg"
>
  <g id="icon">
    <!-- Circle -->
    <circle
      cx="50" cy="50" r="44"
      fill="none"
      stroke="#e53935" stroke-width="6" stroke-linecap="round"
      pathLength="100" stroke-dasharray="100" stroke-dashoffset="100"
    >
      <animate id="drawRing"
        attributeName="stroke-dashoffset"
        from="100" to="0"
        dur="0.6s" fill="freeze" />
    </circle>

    <path
      d="M34 34 L66 66"
      fill="none"
      stroke="#e53935" stroke-width="6" stroke-linecap="round"
      pathLength="100" stroke-dasharray="100" stroke-dashoffset="100"
      transform-box="fill-box" transform-origin="center"
    >
      <animate id="drawX1"
        attributeName="stroke-dashoffset"
        begin="drawRing.end+0.1s"
        from="100" to="0"
        dur="0.4s" fill="freeze" />
      <animateTransform
        attributeName="transform" type="scale"
        begin="drawX2.end"
        dur="0.25s" values="1;1.25;1" fill="freeze" />
    </path>

    <path
      d="M66 34 L34 66"
      fill="none"
      stroke="#e53935" stroke-width="6" stroke-linecap="round"
      pathLength="100" stroke-dasharray="100" stroke-dashoffset="100"
      transform-box="fill-box" transform-origin="center"
    >
      <animate id="drawX2"
        attributeName="stroke-dashoffset"
        begin="drawX1.end"
        from="100" to="0"
        dur="0.4s" fill="freeze" />
      <animateTransform
        attributeName="transform" type="scale"
        begin="drawX2.end"
        dur="0.25s" values="1;1.25;1" fill="freeze" />
    </path>
  </g>
</svg>
